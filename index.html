<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <title>Luis F. J. Velázquez-Sosa</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="name">Luis Fernando Javier Velázquez-Sosa</h1>
            <div class="links">
                <a
                    href="https://github.com/l-velazquez"
                    target="_blank"
                    class="icon"
                >
                    <img src="images/logo/github.webp" alt="GitHub" />
                </a>
                <a
                    href="https://www.linkedin.com/in/luis-f-velazquez-sosa/"
                    target="_blank"
                    class="icon"
                >
                    <img src="images/logo/linkedin.webp" alt="LinkedIn" />
                </a>
            </div>
            <div class="link">
                <a href="projects.html" class="button">View Projects</a>
            </div>
            <div class="link">
                <a href="resume.html" class="button">View Resume</a>
            </div>
        </div>
        <script>
            document.querySelectorAll(".button").forEach((button) => {
                button.addEventListener("mouseenter", () => {
                    const preloadLink = document.createElement("link");
                    preloadLink.rel = "prefetch";
                    preloadLink.href = button.getAttribute("data-preload");
                    document.head.appendChild(preloadLink);
                });
            });
        </script>
    </body>
</html>
