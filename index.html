<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <title>LFJ</title>
        <link rel="icon" href="images/ico/LV.ico" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="name">Luis Fernando Javier Vel√°zquez-Sosa</h1>
            
            <div class="links">
                <a
                    href="https://github.com/l-velazquez"
                    target="_blank"
                    class="icon"
                >
                    <img src="images/logo/github.webp" alt="GitHub" />
                </a>
                <a
                    href="https://www.linkedin.com/in/luis-f-velazquez-sosa/"
                    target="_blank"
                    class="icon"
                >
                    <img src="images/logo/linkedin.webp" alt="LinkedIn" />
                </a>
            </div>
            <div class="link">
                <a
                    href="projects.html"
                    class="button"
                    data-preload="projects.html"
                    >View Projects</a
                >
            </div>
            <div class="link">
                <a href="resume.html" class="button" data-preload="resume.html"
                    >View Resume</a
                >
            </div>
        </div>
        <script>
            document.querySelectorAll(".button").forEach((button) => {
                let preloaded = false; // Keep track of whether the page has been preloaded

                button.addEventListener("mouseenter", () => {
                    if (!preloaded) {
                        // Only preload if not already done
                        const preloadUrl = button.getAttribute("data-preload");
                        if (preloadUrl) {
                            const preloadLink = document.createElement("link");
                            preloadLink.rel = "prefetch";
                            preloadLink.href = preloadUrl;
                            document.head.appendChild(preloadLink);
                            preloaded = true; // Mark as preloaded
                        } else {
                            console.warn(
                                "No data-preload attribute set for",
                                button,
                            );
                        }
                    }
                });
            });
        </script>
    </body>
</html>
